{% extends 'partials/base.html' %}
{% load static %}
{% block content %}

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="">
                                            <a href="{% url 'create-choice' %}" class="btn btn-primary mb-3"><i class="mdi mdi-plus me-2"></i> New Choice</a>
                                        </div>

                                        <div class="table-responsive">
                                            <table class="table mb-0">
                                                <thead>
                                                    <tr>
                                                        <th>#</th>
                                                        <th>Title</th>
                                                        <th>Description</th>
                                                        <th>Icon</th>
                                                        <th>Action</th>
                                                    </tr>
                                                </thead>
                                                {% for item in choice %}
                                                <tbody>
                                                    <tr>
                                                        <th scope="row">{{item.id}}</th>
                                                        <td>{{item.title|safe}}</td>
                                                        <td>{{item.description|safe}}</td>
                                                        <td><img src="{{item.icon.url}}" alt="" height="200"/></td>
                                                        <td>
                                                            <a href="{% url 'choice-edit' item.id %}">
                                                                <button class="btn btn-outline-info">Edit</button>
                                                            </a>
                                                             <a href="{% url 'delete-choice' item.id %}">
                                                                <button class="btn btn-outline-danger">Delete</button>
                                                            </a>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                                {% endfor %}
                                            </table>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>


{% endblock content %}
