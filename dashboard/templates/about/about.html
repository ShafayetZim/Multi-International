{% extends 'partials/base.html' %}
{% load static %}
{% block content %}

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">

                                        <div class="table-responsive">
                                            <table class="table mb-0">
                                                <thead>
                                                    <tr>
                                                        <th>Description</th>
                                                        <th>Shape</th>
                                                        <th>Image</th>
                                                        <th>Action</th>
                                                    </tr>
                                                </thead>
                                                {% for item in about %}
                                                <tbody>
                                                    <tr>
                                                        <td>{{item.description}}</td>
                                                        <td><img src="{{item.shape.url}}" alt="" width="1000%"/></td>
                                                        <td><img src="{{item.icon.url}}" alt="" width="100%"/></td>
                                                        <td>
                                                            <a href="{% url 'about-edit' item.id %}">
                                                                <button class="btn btn-outline-info">Edit</button>
                                                            </a>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                                {% endfor %}
                                            </table>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>


{% endblock content %}
