{% extends 'partials/base.html' %}
{% load static %}
{% block content %}

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="">
                                            <a href="{% url 'create-slider' %}" class="btn btn-primary mb-3"><i class="mdi mdi-plus me-2"></i> New slider</a>
                                        </div>

                                        <div class="table-responsive">
                                            <table class="table mb-0">
                                                <thead>
                                                    <tr>
                                                        <th>#</th>
                                                        <th>Image</th>
                                                        <th>Action</th>
                                                    </tr>
                                                </thead>
                                                {% for item in slider %}
                                                <tbody>
                                                    <tr>
                                                        <th scope="row">{{item.id}}</th>
                                                        <td><img src="{{item.image.url}}" alt="" width="300"/></td>
                                                        <td>
                                                            <a href="{% url 'slider-edit' item.id %}">
                                                                <button class="btn btn-outline-info">Edit</button>
                                                            </a>
                                                            <a href="{% url 'delete-slider' item.id %}">
                                                                <button class="btn btn-outline-danger">Delete</button>
                                                            </a>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                                {% endfor %}
                                            </table>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>


{% endblock content %}
